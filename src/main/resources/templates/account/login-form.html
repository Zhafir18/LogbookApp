<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="authentication-body">
<div class="authentication-wrapper">
    <header th:replace="~{layout :: account-header}"></header>
    <main>
        <div class="sign-in" id="in">
            <h1>Login</h1>
            <form method="post" th:action="@{/login}">
                <input type="text" name="username" placeholder="Username" autocomplete="off">
                <input type="password" name="password" placeholder="Password">
                <div class="remember-me-container">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button class="sign" type="submit">Login</button>
            </form>
        </div>
        <div class="sign-up">
            <span>Dont have any account?</span>
            <div>
                <a class="blue-button register-button" th:href="@{/account/registerForm}">Register as Employee</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
